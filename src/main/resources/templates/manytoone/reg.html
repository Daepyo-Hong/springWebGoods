<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!-- include libraries(jQuery, bootstrap) -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<script>
		$(function() {
			$('#summernote').summernote();
		});
	</script>
</head>
<body>
	<a href="/">HOME</a>
	<p>상품등록 페이지</p>
	<form action="/manytoone" method="post" enctype="multipart/form-data">
		<p>
			<input type="text" name="title" placeholder="상품명">
		</p>
		<p>
			<!--컨트롤러 MultipartFile img 객체에서 처리-->
			<input type="file" name="img" placeholder="상품이미지">
		</p>
		<p>
			<input type="text" name="price" placeholder="가격">
		</p>
		<p>
			<input type="number" name="stock" placeholder="재고">
		</p>
		<p>
			<textarea id="summernote" name="content"></textarea>
		</p>
		<p>
			<button>등록</button>
		</p>
	</form>
</body>
</html>
